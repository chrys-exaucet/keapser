apiVersion: apps/v1
kind: Deployment
metadata:
  name: keapser-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keapser-service
    spec:
      containers:
        -name:
          image:
          ports:
            - containerPort: 9090
          env:
            - name: PORT
                value: 9090
